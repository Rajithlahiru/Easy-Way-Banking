<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/default.css">
    <link type="text/css" rel="stylesheet" href="css/all.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <!--registration card: start-->
    <div class="card registartion-form-card col-6 bg-transparent border-0">
        <div class="card-body">
            <h1 class="form-header card-title">
                <i class="fa fa-edit"></i> Register
            </h1>
            <form action="" class="reg-form">
                <div class="row">
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter first name"/> 
                    </div>
                    <div class="form-group col">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter last name"/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter email"/>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password"/>
                    </div>
                    <div class="form-group col">
                        <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm password"/>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg">Register</button>
            </form>
            <p class="card-text text-white my-2">
                Already have an account? <span class="ms-2"><a href="login.html" class="btn bt-sm text-warning">Sign In</a></span>
            </p>
            <small class="text-warning">
                <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning"> Back</a>
            </small>
        </div>
    </div>
    <!--registration card: end-->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
